<ion-header class="ion-no-border" translucent>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button  (click) ="ocultarMapa()"> 
        <ion-label>Siguiente</ion-label>
        <ion-icon slot="end" name="caret-forward-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <img src="/assets/SUPERCITO.png" class="icon1" >
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal()">
        <ion-icon name="close-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons> 
    
  </ion-toolbar>
  
</ion-header>
<div #mapa id="map"></div>
<div  id="coordenadas"></div>
<ion-content  class="ion-no-padding">
  <ion-list #listaTPagos id="listaTPagos">
    <ion-list-header>
      <ion-label>MÃ©todo de pago</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of  tipoPago" button (click)="registroPago(item)" >
      <ion-avatar slot="start">
        <img src="../../../../assets/icon/favicon.png" />
      </ion-avatar>
      <ion-label>{{item.descricion}}</ion-label>
    </ion-item>
  </ion-list>
