<ion-header class="ion-no-border" translucent>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button  (click) ="rutadelcarrito()"> 
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon> 
      </ion-button>
    </ion-buttons>
    <img src="/assets/SUPERCITO.png" class="icon1" >
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal()">
        <ion-icon name="close-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons> 
    
  </ion-toolbar>
  
</ion-header>
<ion-content class="ion-padding ">
  <ion-list *ngFor="let item of  tipoPago" >
     <ion-button class="gray-button " expand="block" (click)="registroPago(item)" >{{item.descricion}}<ion-icon slot="end" style="text-align: left;" name="chevron-forward-outline"> </ion-icon></ion-button>
    </ion-list>
  <div id="map"></div>

 <br> 

</ion-content>
