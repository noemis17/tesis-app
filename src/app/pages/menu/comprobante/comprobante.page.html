<ion-header class="ion-no-border" translucent>
  <ion-toolbar >
    <ion-title>Comprobante</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal()">
        <ion-icon name="close-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons> 
  
  </ion-toolbar>
  
</ion-header>

<ion-content>
<ion-card  >
  
  <img class="card-image" *ngIf="image" [src]="image" >
  <br>
  <br>

  <div style="text-align-last: end;" >
    <ion-button   color="danger" (click)="guardarDocumentoTransaccion(image)" shape="round" fill="outline">Finalizar Pedido</ion-button>


  </div>
  <br>
</ion-card>

</ion-content>
