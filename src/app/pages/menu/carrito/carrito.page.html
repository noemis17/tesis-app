<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <img src="/assets/SUPERCITO.png" class="icon1">
    <ion-buttons slot="end">
      <ion-button routerLink="/menu/vista-producto">
        <img src="/assets/mercado.png" class="producto1"> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ">
  <ion-button class="boton" color="danger"  (click)="validarCarrito()" expand="block" shape="round" fill="outline">Proceso de pago</ion-button>
  <p class="text1">Precio:&nbsp;&nbsp;{{ totalAPagar | currency:"USD":true}}</p>
  <ion-list>
    <ion-item *ngFor="let  carri of  carritoProducto" [ngClass]="carri.PermitirVender ? 'positivo':'negativo'">
      <img src="/assets/fruta.jpg" class="img">
      <ion-label>
        <h3 class="text" lines="full">{{ carri.NAME}}</h3>
        <p class="text1">Precio:&nbsp;&nbsp;{{ carri.PRICE | currency:"USD":true}}</p>
        <p class="text1">Cantidad:&nbsp;&nbsp;{{carri.cantidad}} &nbsp;
          <ion-icon (click)="modificarCantidad(carri)" class="icongrande" slot=" icon-only end" name="add-circle-outline"></ion-icon>
        </p>
        <ion-buttons>
          <ion-button (click)="eliminar(carri.id)" class="boton">
            <ion-icon slot="start" name="trash-outline"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let carripro of carritoPromociones" [ngClass]="carripro.PermitirVender ? 'positivo':'negativo'">
      <img src="/assets/fruta.jpg" class="img">
      <ion-label>
        <h3 class="text" lines="full">{{carripro.descripcion}}</h3>
        <p class="text1">Precio:&nbsp;&nbsp;${{carripro.PrecioPromocionConDescuento |number}}</p>
        <p class="text1">Cantidad:&nbsp;&nbsp;{{carripro.Carritocantidad}} &nbsp;
          <ion-icon (click)="modificarCantidadKit(carripro)" class="icongrande" slot=" icon-only end" name="add-circle-outline"></ion-icon>
        </p>
        <ion-buttons>
          <ion-button (click)="eliminarPromocion(carripro.id)" class="boton">
            <ion-icon slot="start" name="trash-outline"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
