<ion-header  translucent >
  <ion-toolbar>
    <ion-menu-button  slot="start"></ion-menu-button>
    <ion-title color="danger" >Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding ">
  <ion-list #lista id="list" >
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/SUPERCITO.png">
      </ion-avatar>
      <ion-label class="perfil">{{email}}</ion-label>
    </ion-item>
    
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombres"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Cedula:</ion-label>
          <ion-input [(ngModel)]="cedula"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Celular:</ion-label>
          <ion-input [(ngModel)]="celular"></ion-input>
        </ion-item>
        
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input  type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <br>
          <ion-button  (click)="editar()" color="warning"  expand="full"  shape="round" class="boton" > 
            <ion-icon name="person-circle-outline"></ion-icon> Modificar
          </ion-button>
  </ion-list>
  
 
</ion-content>
